<!DOCTYPE html>
<html>
  <head>
    <title>Mapstery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Master geography, one click at a time">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/img/mapstery_favicon.ico">
  </head>
  <body>
    <div class="well"></div>
    <div class="modal fade bs-example-modal-sm" data-backdrop="static" data-keyboard="false"
         tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div>
        <span class="gameTitle">MAPSTERY</span>
        <div class="modalInstructions">Choose a game type</div>
        <div class="modalInstructions">
          <button type="button" id="countries_button" class="btn btn-primary">Countries of the World</button>
          <button type="button" id="states_button" class="btn btn-primary">US States</button>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlb3QDmYH1avpO4mpbPo6BvGze36l1YyM&callback=initMap"
    async defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-93171689-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
